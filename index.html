<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>偶数？奇数？</title>
</head>

<body>
    <input placeholder="好きな数字を入力してください" type="number" id="number" />
    <button id="judgment">偶数？奇数？</button>
    <script>
        const judgment = document.getElementById("judgment");

        judgment.addEventListener("click", () => {
            // 入力値を数値に変換
            const number = document.getElementById("number").value;

            // 数字を入力しているかの判定
            if (number === "") {
                alert("数字を入力してください");
                return
            }

            if (number % 2 === 0) {
                alert("偶数です");
            } else {
                alert("奇数です");
            }
        });
    </script>
</body>

</html>
